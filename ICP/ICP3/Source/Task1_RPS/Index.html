<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title> RPS </title>
</head>
<body style="background-color: powderblue;">
<h1 style = 'text-align: center'> Rock_Papers_Scissors_Game </h1>
<p style="text-align: center">
    <img src="https://media.istockphoto.com/vectors/rock-paper-scissors-vector-illustration-vector-id1056840214?s=612x612" width="250">

    <h2>Computer Choice: <span id="computer-choice"></span></h2>

</div>
