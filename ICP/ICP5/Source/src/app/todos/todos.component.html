<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      background-image: url("https://www.techrepublic.com/a/hub/i/r/2020/01/09/e22ab1a3-aaff-4fb9-a16c-b35a8d6f2387/resize/1200x/6f662af9eab9a71ff3bc665c1bd24d50/istock-1127745240.jpg");
      width: 100%;
      margin: 0%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<div class="todos_list">
  <header class="text-center" style="padding-bottom: 20px">
    <h1>Todo list with timer</h1>
  </header>
  <form>
    <div class="row">
      <div class="col-4">
        <!--        adding todo tasknames for the list-->
        <input type="text" class="form-control" placeholder="Add task for todo list" name="todo" [(ngModel)]="todo">
      </div>
      <!-- </div> -->
      <div class="col-4">
        <input type="datetime-local" class="form-control" id="tasktime" [(ngModel)]="time" name="time">
      </div>
    </div>
    <div class="row text-center mt-40">
      <div class="col">
        <button type="button" class="btn btn-success" (click)="saveTodo()">Add Task</button>
      </div>
    </div>
  </form>
  <div class="todos_list-list mr-100">
    <ul class="todo-list list-card">
      <li class="list-item-card pt-10" *ngFor="let todo of todos;let i=index" [class.completed]="todo.completed">
        <div class="view">
          <input class="toggle mr-10" type="checkbox" (click)="toggleTodoComplete(i)" [checked]="todo.completed">
          <label class="mr-20">{{todo.name}}</label>
          <span *ngIf="countDownTimes[i]">
                    <button class="btn btn-primary mr-20">{{countDownTimes[i]?.days + 'd'}}
                      {{countDownTimes[i]?.hours + 'h'}}
                      {{countDownTimes[i]?.minutes + 'm'}}
                      {{countDownTimes[i]?.seconds + 's'}}</button>
                </span>
          <button class="btn btn-danger delete mr-20" (click)="removeTodo(i)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
